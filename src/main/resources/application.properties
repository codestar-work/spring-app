server.port                = 3000
spring.main.show-banner    = false
spring.mvc.favicon.enabled = false
spring.mvc.date-format     = yyyy-mm-dd
multipart.max-file-size    = 10Mb
spring.freemarker.suffix   = .html
spring.thymeleaf.suffix    = .html
spring.velocity.suffix     = .html
spring.mustache.suffix     = .html
spring.groovy.suffix       = .html
spring.view.prefix         = /
spring.view.suffix         = .jsp

spring.freemarker.expose-session-attributes = true

# for Spring Boot
my.upload.path             = src/main/resources/public/upload
# for Tomcat
# my.upload.path           = ../webapps/upload

# for JDBC Template
spring.datasource.name              = name
spring.datasource.url               = jdbc:mysql://localhost/database1?characterEncoding=UTF-8
spring.datasource.username          = user
spring.datasource.password          = password
spring.datasource.driver-class-name = com.mysql.jdbc.Driver
spring.datasource.initialize        = true

# for JDBC demo only
my.jdbc.driver      = com.mysql.jdbc.Driver
my.jdbc.server      = jdbc:mysql://localhost/database1?characterEncoding=UTF-8
my.jdbc.user        = user
my.jdbc.password    = password
