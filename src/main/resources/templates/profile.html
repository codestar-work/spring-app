<#include "header.html">
<div class="container">
	<h1>Profile</h1>
	<form method="post" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-4 control-label">
				Name
			</label>
			<div class="col-sm-8">
				<input 
					type="text" 
					name="name"
					class="form-control"
					placeholder="Name"
					value="${user.name}"
				/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4">&nbsp;</div>
			<div class="col-sm-8">
				<input 
					type="submit" 
					value="Update"
					class="btn btn-primary"
				/>
			</div>
	</form>
</div>
<#include "footer.html">
