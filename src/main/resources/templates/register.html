	<div class="col-xs-12 col-sm-8 col-md-6">
		<h1>Register</h1>
		<form method="post">
			<input 
				name="name" 
				class="form-control" 
				placeholder="Name" 
				autofocus="autofocus"
				/>
			<input 
				name="email" 
				class="form-control" 
				placeholder="Email" 
				/>

				placeholder="Password"
				/>
			<input 
				type="submit" 
				value="Register" 
				class="btn btn-primary"
				/>
		</form>
	</div>
	
</div>
